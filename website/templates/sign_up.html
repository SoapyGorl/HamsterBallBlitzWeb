{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}

<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
<form method = "POST">
    <div class = "LoginDiv">
        <h3 align = "center" class = "LoginSignUpHeader">Sign Up</h3>
        
        <div class = "form-group UsernameButton">
            <label for = "UserName">Username</label>
            <input 
            type = "UserName" 
            class = "form-control InputClass" 
            id = "UserName" 
            name = "UserName" 
            placeholder = "Enter username"/>
        </div>
    
        <div class = "form-group UsernameButton">
            <label for = "password1">Password</label>
            <input 
            type = "password" 
            class = "form-control InputClass" 
            id = "password1" 
            name = "password1" 
            placeholder = "Enter password"/>
        </div>
    
        <div class = "form-group UsernameButton">
            <label for = "password2" class = "DontWrapPW">Confirm password</label>
            <input 
            type = "password" 
            class = "form-control InputClass" 
            id = "password2" 
            name = "password2" 
            placeholder = "Enter password"/>
        </div>
    
        <br />
        <button type = "submit" class = "btn btn-primary LoginButton">Submit</button>
    </div>
</form>
{% endblock %}
